name: Sync

on:
  schedule:
    - cron: '5 15 * * 5' # at 05:05am on Saturday NZST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install

      - name: ğŸŒ Download planet file extract
        run: |
          yarn download-planet

      - name: ğŸ¥ Download LINZ csv file
        run: |
          yarn download-linz
        env:
          LINZ_API_KEY: ${{ secrets.LINZ_API_KEY }}
          STATS_NZ_API_KEY: ${{ secrets.STATS_NZ_API_KEY }}

      - name: â© Download list of addresses to ignore
        run: |
          yarn preprocess0

      - name: ğŸšš Preprocess the .osm.pbf file
        run: |
          yarn preprocess1

      - name: ğŸšš Preprocess the .csv file
        run: |
          yarn preprocess2

      - name: ğŸšš Creates stacks from LINZ data
        run: |
          yarn preprocess3

      - name: ğŸ” Conflate LINZ data with OSM
        run: |
          yarn conflate

      - name: ğŸ¡ Generate geojson and reports
        run: |
          yarn action
        env:
          MAX_ITEMS_PER_DATASET: ${{ secrets.MAX_ITEMS_PER_DATASET }}

      - name: â›… Upload geojson and reports to CDN
        run: |
          yarn upload
        env:
          GH_BASIC_AUTH: ${{ secrets.GH_BASIC_AUTH }}
          AZ_CON: ${{ secrets.AZ_CON }}

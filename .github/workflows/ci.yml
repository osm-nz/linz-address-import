name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: ğŸ§ª Test
        run: |
          mkdir -p data
          npm test
        env:
          FORCE_COLOR: 1
          AZ_CON: ${{ secrets.AZ_CON }}
          LINZ_API_KEY: ${{ secrets.LINZ_API_KEY }}

      - name: ğŸ˜¥ Print snapshot diff on failure
        if: failure()
        run: |
          git diff --color=always

      - name: ğŸ“ˆ Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}

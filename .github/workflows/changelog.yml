name: Changelog

on:
  schedule:
    - cron: '0 3 * * *' # at 3am

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install

      - name: ğŸ“° Run LINZ Changelog script
        run: |
          npm run changelog

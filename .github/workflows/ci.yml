name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install
          git reset --hard
        # ^ if the lockfile changed, remove it from the git diff

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: ğŸ”£ Validate taginfo.json
        run: |
          node -e 'require("./taginfo.json")'

      - name: ğŸ§ª Test
        run: |
          mkdir -p data
          npm run pretest
          npm run test:ci
        env:
          FORCE_COLOR: 1
          AZ_CON: ${{ secrets.AZ_CON }}
          LINZ_API_KEY: ${{ secrets.LINZ_API_KEY }}

      - name: ğŸ˜¥ Print snapshot diff on failure
        if: failure()
        run: |
          git diff --color=always

      - name: ğŸ“ˆ Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}
        continue-on-error: true

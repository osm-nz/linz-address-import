name: Sync

on:
  schedule:
    - cron: '5 15 * * 5' # at 05:05am on Saturday NZST
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm ci

      - name: ğŸŒ Download planet file extract
        run: |
          yarn download-planet
        env:
          OSM_AUTH: ${{ secrets.OSM_AUTH }}

      - name: ğŸ¥ Download LINZ csv file
        run: |
          yarn download-linz
        env:
          LINZ_API_KEY: ${{ secrets.LINZ_API_KEY }}

      - name: â© Download list of addresses to ignore
        run: |
          yarn preprocess0

      - name: ğŸšš Preprocess the .osm.pbf file
        run: |
          yarn preprocess1

      - name: ğŸšš Preprocess the .csv file
        run: |
          yarn preprocess2

      - name: ğŸšš Creates stacks from LINZ data
        run: |
          yarn preprocess3

      - name: ğŸ” Conflate LINZ data with OSM
        run: |
          yarn conflate

      - name: ğŸ¡ Generate geojson and reports
        run: |
          yarn action
        env:
          MAX_ITEMS_PER_DATASET: ${{ secrets.MAX_ITEMS_PER_DATASET }}

      - name: â›… Upload stats to GitHub
        run: |
          yarn upload
        env:
          GH_BASIC_AUTH: ${{ secrets.GH_BASIC_AUTH }}

      - name: â›… Upload dist folder
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
